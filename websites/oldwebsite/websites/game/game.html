<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="backgroud.js"></script>
        <script defer src="upgrade.js"></script>
        <script defer src="game.js"></script>
        <style>
            .body {
                background-color: rgb(207, 154, 85);
                margin: 0px;
                overflow: hidden;
            }
            #gamecanvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                
            }
            #background {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }
            #upgradecanvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
            }
            .canvas{
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body style="background-color: rgb(207, 154, 85); margin: 0px; overflow: hidden;">
        <canvas id="gamecanvas" class="canvas"></canvas>
        <canvas id="upgradecanvas" class="canvas"></canvas>
        <canvas id="background" class="canvas"></canvas>
    </body>
</html>
